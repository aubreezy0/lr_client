<!DOCTYPE html>
<html>
    <head>
      <title>Lunchbox Roulette</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <style>
  /* Always set the map height explicitly to define the size of the div
   * element that contains the map. */


</style>
</head>
<body>

    <p id="message"></p>


      <h1>Hangry? Let's go for a Spin!!</h1>

      <h1> Imagine if there was a magic Lunch Ball here!</h1>

      <h3>For now we have the lovely map below. :)</h3>

      <div id="map" class="map" "center"></div>
      <script>
        let map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnkKb4cz09qDfhKX5ivE03LnI_xkDfNac&callback=initMap"
      async defer></script>

    <div class="lunch-stuff hidden">
      <h2 data-id="" class="add-restaurant">Add Restaurant</h2>

      <form class="add-restaurant">
        <fieldset>
          <input type="text" name="restaurant[restaurant_name]" autocomplete="restaurant" placeholder="Restaurant Name" required>
          <input type="text" name="restaurant[cuisine]" autocomplete="cuisine" placeholder="Cuisine" required>
          <input class="button" type="submit" value="Add Restaurant">
        </fieldset>
      </form>


      <h2 data-id="" class="show-restaurants">Show Restaurants </h2>


      <form class="show-restaurants">
        <fieldset>
          <input class="button" type="submit" value="Show Restaurants">
        </fieldset>
      </form>

      <p id="show"></p>
      <p id="no-show"></p>


    </div>

    </body>
</html>
